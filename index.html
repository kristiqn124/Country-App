<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
  </head>

  <body>
    <nav class="navigation_bar outer_flex">
      <div class="outer_nav_bar">
        <h1 class="logo">Where in the world?</h1>
        <a href="#" class="light_mode">
          <i class="far fa-moon"></i> Dark Mode</a
        >
      </div>
    </nav>

    <div class="bnt_container">
      <div class="outer_bacK_btn">
        <button class="btn_close" id="back_btn">
          <i
            style="font-size: 18px"
            class="fas fa-long-arrow-alt-left arrow"
          ></i
          >Back
        </button>
      </div>
    </div>

    <div class="outer_flex_c">
      <div class="search_container outer_search_bar">
        <input
          style="font-family: 'Helvetica', FontAwesome, sans-serif"
          type="search"
          id="search_input"
          placeholder="&#xf002; Search for country..."
        />
        <select id="region_filter">
          <option hidden>Filter by Region</option>
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="results"></div>
    </div>
    <div class="load">
      <span class="loader loader_color"
        ><span class="loader-inner loader_inner"></span
      ></span>
    </div>
    <div class="message"></div>

    <div class="info_page"></div>

    <script type="module" defer src="/src/js/controler.js"></script>
  </body>
</html>
